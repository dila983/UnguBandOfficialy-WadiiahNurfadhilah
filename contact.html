<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  .bg {
    background-image: url("https://cdn-2.tstatic.net/madura/foto/bank/images/inilah-chord-gitar-dan-lirik-lagu-sesungguhnya-yang-termuat-di-album-religi-kedua-ungu.jpg");
    height: 100%;
    background-position: center;
    background-size: cover;
  }

  .Rectangle-33 {
    height: 100%;
    flex-grow: 0;
    margin: 0 0 5px;
    background-color: rgba(232, 188, 248, 0.56);
  }

  .container {
    display: flex;
    justify-content: flex-end;
    /* Mengatur form agar sejajar ke kanan */
    padding-right: 20px;
    box-sizing: border-box;
  }

  .contact-form {
    margin-top: 8%;
    margin-right: 15%;
    margin-bottom: auto;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.7);
    /* Warna background transparan */
    border-radius: 10px;
  }

  .contact-form textarea {
    width: 100%;
    height: 173px;
    width: 100%;
    padding: 10px 20px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    resize: none;
  }

  .contact-form input[type="text"],
  .contact-form input[type="email"],
  .contact-form input[type="submit"] {
    width: 100%;
    padding: 10px 20px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    resize: vertical;
  }

  .contact-form input[type="submit"] {
    background-color: #E8BCF8;
    /* Warna background tombol */
    color: #fff;
    cursor: pointer;
  }

  .boldtext {
    font-family: 'Cairo', cursive;
    font-size: 15px;
    font-weight: bold;
    color: #000;
    padding: 10px;
  }

  .normaltext {
    font-family: 'Cairo', cursive;
    font-size: 15px;
    color: #000;
    padding: 10px;
  }

  @media screen and (max-width: 600px) {
    .container {
      flex-direction: column;
      /* Change flex direction to column */
      align-items: center;
      /* Center items horizontally */
      padding: 20px;
      /* Adjust padding as needed */
    }

    .contact-form {
      margin: 20px 0;
      /* Add margin for separation */
      width: 100%;
      /* Make the form full width */
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form input[type="submit"],
    .contact-form textarea {
      width: 100%;
      /* Make form elements full width */
    }

    .bg {
      background-size: auto;
      /* Adjust background size */
      height: auto;
      /* Set height to auto */
      margin-top: 20px;
      /* Add margin to separate from the form */
    }

    .Rectangle-33 {
      background-color: rgba(232, 188, 248, 0.56);
      /* Adjust background color */
    }
  }
</style>
